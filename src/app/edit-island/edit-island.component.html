<div class="modal-header">
    <h4 class="modal-title">Edit Island</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<!-- <div class="modal-body"> -->
    <div class="edit-form">
        <form (ngSubmit)="onSave()" [formGroup]="islandDataFormGroup">

            <div class="form-group">
                <h5>Island Title</h5>
                <input type="text" class="form-control item" formControlName="title" id="title">
            </div>
            <div class="form-group">
                <h5>Short Info</h5>
                <textarea type="text" style="height: 6rem;" class="form-control item" formControlName="short_info" id="short_info"></textarea>
            </div>
            <div class="form-group">
                <h5>Description</h5>
                <textarea type="text" style="height: 15rem;" class="form-control item" formControlName="description" id="description"></textarea>
            </div>
            <div class="form-group">
                <h5>Photo</h5>
                <!-- <input type="text" class="form-control item" formControlName="photo" id="photo"> -->
                <img class="preview-photo col-8 align-self-center" [src]="image?.link ?? this.islandData.image_file ?? this.islandData.photo" *ngIf="image?.link ?? this.islandData?.image_file ??this.islandData.photo">
                <div *ngIf="!image?.link && !this.islandData?.photo && !this.islandData?.image_file">No photo found</div>
                <input type="file" class="form-control mt-3" (change)="imageChanged($event)" accept=".jpg, .png, .jpeg, .gif, .bmp, .tif, .tiff|image/*">
                <ngb-alert type="danger" [dismissible]="false" class="error-text mt-3 text-center" *ngIf="errorText">{{ errorText }}</ngb-alert>
            </div>
            <div class="form-group center-button">
                <button type="submit" class="btn btn-block edit-info" [disabled]="islandDataFormGroup?.invalid || errorText" [disabled]="busy">
                    <div *ngIf="!busy">Save</div>
                    <div class="spinner-border spinner-size" role="status" *ngIf="busy">
                      </div>
                </button>
            </div>

            
        </form>
    </div>
    <!-- </div> -->
